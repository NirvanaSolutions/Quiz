<div class="quiz-container">
  <h1>Welcome to {{quiz?.name}} Quiz</h1>
  <div class="time-progress">
    <div class="progress">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        aria-valuenow="progress <= 100 ? progress : 100" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        {{progress <= 100 ? progress : 100 }}%</div>
      </div>
      <div class="time-bar">Time Remaining: {{ellapsedTime}} / 0:15 seconds </div>
    </div>
    <form class="card-container">
      <div *ngFor="let question of quiz?.questions">
        <div class="question" *ngIf="quizAnswered == question?.id">
          <h6><span>Ques {{question?.id}} : </span> {{question?.question}}</h6>
          <div *ngFor="let option of question?.options; index as i">
            <label class="radio-container">{{option}}
              <input [(ngModel)]="question.selected" type="radio" [name]="i" [ngModelOptions]="{standalone: true}"
                [id]="i" [value]="option" class="radio" (change)="submitAnswer(option)">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
